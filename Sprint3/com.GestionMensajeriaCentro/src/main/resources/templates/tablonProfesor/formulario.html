<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Tablón de Profesor</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Formulario: Nuevo Tablón del Profesor</h2>

    <form th:action="@{/tablonProfesor/crear}" method="post" th:object="${tablonProfesor}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />

        <button type="submit">Crear</button>
    </form>
</body>
</html>
