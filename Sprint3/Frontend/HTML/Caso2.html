<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tablones</title>
  <link rel="stylesheet" href="../CSS/estilo.css">
  <link rel="stylesheet" href="../CSS/caso2.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="pagina-mensajeria">
  <div class="header">
    <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank" class="logo-link">
      <img src="../IMG/logotipo.png" alt="Logo" class="logo">
    </a>
    <div class="header-btns">
      <a href="Mensajeria.html" class="btn-header">MENSAJERÍA</a>
      <a href="Index.html" class="btn-header">HOME</a>
      <a href="javascript:history.back()" class="btn-header"><span class="arrow">&#8592;</span></a>
      <a href="#" class="btn-header">USUARIO</a>
      <a href="#" class="btn-header cerrar" onclick="cerrarVentana()">✕</a>
    </div>
  </div>

  <div class="contenedor-formulario">
    <h1>Consultar / Crear / Actualizar / Eliminar Tablón</h1>

    <form id="buscarTablonForm">
      <input type="number" name="idTablon" placeholder="ID del Tablón" required>
      <div class="botones-form">
        <button type="submit" class="boton-mensajeria">Buscar</button>
        <button type="reset" class="boton-cancelar">Limpiar</button>
      </div>
    </form>

    <div id="resultadoTablon" class="resultado"></div>

    <h2>Crear / Actualizar Tablón</h2>
    <form id="formGuardarTablon">
      <input type="hidden" name="idTablon">
      <input type="text" name="nombre" placeholder="Nombre del Tablón" required>
      <input type="number" name="idUsuario" placeholder="ID del Usuario" required>
      <div class="botones-form">
        <button type="submit" class="boton-mensajeria">Guardar</button>
        <button type="button" class="boton-cancelar" onclick="eliminarTablon()">Eliminar</button>
      </div>
    </form>
    <div id="mensajeGuardar"></div>
  </div>

  <script src="../JAVASCRIPT/caso2.js" defer></script>
</body>
</html>
